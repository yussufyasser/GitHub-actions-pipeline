name: EKS_Deploy

on:
  workflow_dispatch: 

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: ${{ secrets.AWS_REGION }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3


      #Install eksctl
      - name: Install eksctl
        run: |
          curl --silent --location "https://github.com/weaveworks/eksctl/releases/latest/download/eksctl_$(uname -s)_amd64.tar.gz" | tar xz -C /tmp
          sudo mv /tmp/eksctl /usr/local/bin
          eksctl version

# GitHub Actions or Shell Script Format

      - name: Delete existing cluster and nodegroup stacks
        continue-on-error: true
        run: |
          set -e

          echo "Deleting EKS cluster 'appcluster' if it exists..."
          eksctl delete cluster --name appcluster --region $AWS_REGION || true

          echo "Deleting main CloudFormation stack..."
          aws cloudformation delete-stack --stack-name eksctl-appcluster-cluster --region $AWS_REGION || true

          echo "Finding and deleting nodegroup stacks..."
          STACKS=$(aws cloudformation list-stacks \
            --region $AWS_REGION \
            --stack-status-filter CREATE_COMPLETE UPDATE_COMPLETE ROLLBACK_COMPLETE \
            --query "StackSummaries[?starts_with(StackName, 'eksctl-appcluster-nodegroup-')].StackName" \
            --output text)

          for STACK in $STACKS; do
            echo "Deleting nodegroup stack: $STACK"
            aws cloudformation delete-stack --stack-name "$STACK" --region $AWS_REGION || true
          done

          echo "Waiting for main stack 'eksctl-appcluster-cluster' to be deleted..."
          while true; do
            STATUS=$(aws cloudformation describe-stacks --stack-name eksctl-appcluster-cluster --region $AWS_REGION \
              --query "Stacks[0].StackStatus" --output text 2>/dev/null)

            if [[ $? -ne 0 ]]; then
              echo "Stack not found. Proceeding..."
              break
            fi

            if [[ "$STATUS" == "DELETE_IN_PROGRESS" ]]; then
              echo "Still deleting... waiting 15 seconds."
              sleep 15
            elif [[ "$STATUS" == "DELETE_COMPLETE" ]]; then
              echo "Deletion complete. Proceeding..."
              break
            else
              echo "Unexpected status: $STATUS. Exiting loop with caution."
              break
            fi
          done

          echo "Verifying stack deletion using waiter..."
          aws cloudformation wait stack-delete-complete --stack-name eksctl-appcluster-cluster --region $AWS_REGION || true

      - name: Create EKS cluster
        run: |
          set -e
          echo "Creating new EKS cluster 'appcluster'..."
          eksctl create cluster -n appcluster --region $AWS_REGION


